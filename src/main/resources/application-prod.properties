spring.datasource.url=jdbc:mysql://catalogDb:3306/catalogDb
spring.datasource.username=api
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.show-sql=true
spring.jpa.open-in-view=true
server.port=8080
spring.cloud.gcp.sql.database-name=${database}
spring.cloud.gcp.sql.instance-connection-name=${sqlinstance}
spring.datasource.continue-on-error=true
app.appVersion=${appVersion}